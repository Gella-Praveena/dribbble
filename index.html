<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dribbble</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="left">
        <h1>dribbble</h1>
        <div class="p1">
            <p>Discover the world's top<br>Designers & Creatives.</p>
        </div>
        <img src="img3.webp">
    </div>
    <div class="right">
        <form action="profile/index2.html">
            <div class="signin">
                <p>Already a member? <span class="blue"> sign in </span></p>
            </div>
            <h2>Sign Up to Dribbble</h2>
            <div class="name-username">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <div class="checkbox-main">
            <input type="checkbox" id="terms" name="terms" class="checkbox" required>
            <label for="terms" class="label"><p class="checkbox-content">Creating an account means your okay with our <span class="blue">Terms and service, Privacy Policy,</span> and our default <span class="blue"> Notification Settings </span></p></label>
            </div>

            <input type="submit" value="Create Account">

            <div class="privacy-policy">
                    <p>This sight is protected by reCAPTCHA and Google </p>
                    <p><span class="blue">Privacy Policy</span> and <span class="blue">Terms and Service </span> Apply </p>
            </div>
        </form>
    </div>
</body>

</html>
