<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dribbble</title>
    <link rel="stylesheet" href="style2.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="left">
        <h1>dribbble</h1>
    </div>

    <div class="right">
        <div class="box">
            <h1>Welcome! let's create your profile</h1>
            <p>lets get to know you better! you can do these later</p>
            <div class="second-box">

                <!-- Add a modal popup -->
                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h3>Choose an Avatar</h3>
                        <div class="default-images">
                            <img src="default1.jpg" alt="Default Image" onclick="selectDefaultImage('default1.jpg')">
                            <img src="default2.jpg" alt="Default Image" onclick="selectDefaultImage('default2.jpg')">
                            <img src="default3.jpg" alt="Default Image" onclick="selectDefaultImage('default3.jpg')">
                            <img src="default4.png" alt="Default Image" onclick="selectDefaultImage('default4.jpg')">
                            <img src="default5.jpg" alt="Default Image" onclick="selectDefaultImage('default5.jpg')">
                            <img src="default6.png" alt="Default Image" onclick="selectDefaultImage('default6.jpg')">
                        </div>
                    </div>
                </div>

                <div class="imgbox">
                    <div class="img-left">
                        <i class="fa-solid fa-camera"></i>
                        <input type="file" style="display:none;">
                    </div>

                    <div class="imgbox-right">
                        <button>Choose image</button>
                        <p>> or choose one of our defaults</p>
                    </div>
                </div>

                <div class="location">
                    <div class="input-section">
                        <label for="location">Location:</label>
                        <input type="text" id="location" name="location" placeholder="Enter your location">
                    </div>
                </div>

            </div>
            <form action="next-page/index3.html">
                <input type="submit" value="Next">
            </form>
        </div>
    </div>
    <script src="app2.js"></script>
</body>

</html>
